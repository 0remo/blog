baseURL = "https://0remo.github.io/"
title = "Remo Bertschinger"
languageCode = "en-us"
paginate = "10" # Number of posts per page

# Default Theme
theme = "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "Remo Bertschinger, blog, programming, tech"
